<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <!-- add or add() is also acceptable here <button v-on:click="add()">Add</button> -->
      <button v-on:click="add(5)">Add 5</button>
      <!-- right = right click -->
      <button v-on:click.right="reduce(5)">Substract 5</button>
      <p>Result: {{ counter }}</p>
      <input type="text" v-on:input="setName" />
      <br />
      <!-- keyup.enter = when "enter" is pressed -->
      <input
        type="text"
        v-on:input="setName2($event, 'Wan')"
        v-on:keyup.enter="confirmInput"
      />
      <p>Your Name: {{confirmedName}}</p>
      <!-- <form v-on:submit="submitForm"> -->
      <!-- event modifier can be used to change the default event behavior (e.g. Page reload when submitting form)  -->
      <form v-on:submit.prevent="submitForm2">
        <input type="text" />
        <button>Sign Up</button>
      </form>
    </section>
  </body>
</html>
